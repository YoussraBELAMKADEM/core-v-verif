        tag: VP_FENCEI_F004_S000_I000
        description: A FENCE.I instruction ensures that a subsequent instruction fetch
          on a RISC-V hart will see any previous data stores already visible to the
          same RISC-V hart.
        reqt_doc: "The RISC-V Instruction Set Manual\nUnprivileged ISA\nChapter 3"
        ref_mode: page
        ref_page: ''
        ref_section: ''
        ref_viewer: firefox
        verif_goals: "Any store instruction that is successfully executed before a\
          \ FENCE.I will fully complete and have its effect visible (this is not about\
          \ syncronization with instruction fetch, but rather seeing that the stores\
          \ are not aborted)\nCheck that all stores (either to next pc or other places)\
          \ preceding a fence.i will complete on the bus (excluding exceptions/interrupts/etc)\
          \ and be readable afterwards (particularly, ensure that the write buffer\
          \ isn't just purged)."
